<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Organ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<h2>Request Organ</h2>
<div class="form-container">
    <form id="requestform" th:action="@{/requestorgan}" method="post">
        <label for="organName">Organ Name:</label>
        <input type="text" id="organName" name="organName" required><br>

        <label for="requesterName">Requester Name:</label>
        <input type="text" id="requesterName" name="requesterName" required><br>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required><br>

        <label for="requesterAge">Requester Age:</label>
        <input type="number" id="requesterAge" name="requesterAge" required><br>

        <!-- User ID is taken from session on server-side -->
        <button type="submit">Submit Request</button>
    </form>
</div>

<p id="message" th:text="${message}"></p>

</body>
</html>
