<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin: 10px 0; }
        button:hover { background-color: #45a049; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Form for user/admin login selection -->
        <form action="/selectRole" method="post">
            <button type="submit" name="role" value="user">Login as User</button>
            <button type="submit" name="role" value="admin">Login as Admin</button>
        </form>

        <p class="error" th:text="${error}"></p>
    </div>
</body>
</html>
