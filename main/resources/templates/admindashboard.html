<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 600px; }
        h2, h3 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        ul li { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to the Admin Dashboard</h2>

    <!-- All Donations -->
    <h3>All Donations:</h3>
    <ul>
        <li th:each="donation : ${donationList}"
            th:text="'Organ: ' + ${donation.organName} + ', Donor: ' + ${donation.donorName} + ', Age: ' + ${donation.donorAge} + ', Blood Group: ' + ${donation.bloodGroup}">
        </li>
    </ul>

    <!-- All Requests -->
    <h3>All Requests:</h3>
    <ul>
        <li th:each="request : ${requestList}"
            th:text="'Organ: ' + ${request.organName} + ', Name: ' + ${request.requesterName} + ', Age: ' + ${request.requesterAge} + ', Blood Group: ' + ${request.bloodGroup}">
        </li>
    </ul>
</div>
</body>
</html>
